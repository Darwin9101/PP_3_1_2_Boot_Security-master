<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить пользователя</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Добавить пользователя</h1>
    <form th:action="@{/admin/create}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Роли</label>
            <select multiple th:field="*{roles}" class="form-control">
                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a th:href="@{/admin}" class="btn btn-danger">Отмена</a>
    </form>
</div>
</body>
</html>
